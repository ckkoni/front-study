<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="">
        <h1>付款表单</h1>
        <p>
            必需的字段已使用 <strong><span aria-label="required">*</span></strong> 标示。
        </p>
        <section>
            <h2>联系人信息</h2>
            <fieldset>
                <legend>称号</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="A"/>
                            Ace
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="King"/>
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="Queen"/>
                            Queen
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>名字：</span>
                    <strong><span aria-label="必须">*</span></strong>
                </label>
                <input type="text" id="name" name="username" required/>
            </p>
            <p>
                <label for="pwd">
                    <span>密码：</span>
                    <strong><span aria-label="必须">*</span></strong>
                </label>
                <input type="password" id="pwd" name="password" required/>
            </p>
        </section>
        <section>
            <h2>付款信息</h2>
            <p>
                <label for="card">
                    <span>信用卡类型</span>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="nnumber">
                    <span>卡号：</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="tel" id="nnumber" name="cardnumber" required/>
            </p>
            <p>
                <label for="expiration">
                    <span>到期日：</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input 
                  type="text"
                  id="expiration"
                  name="expiration"
                  required
                  placeholder="MM/YY"
                  pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"/>
            </p>
        </section>
        <section>
            <p>
                <button type="submit">验证付款请求</button>
            </p>
            <progress></progress>
        </section>
    </form>
  </body>
</html>
